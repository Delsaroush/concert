<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Book Ticket Form</title>
</head>

<body>
    <div class="container">
        <h1>Book Your Tickets</h1>
        <p><strong>Concert:</strong> Rock Symphony</p>
        <p><strong>Date:</strong> March 18, 2025, 7 p.m.</p>
        <p><strong>Venue:</strong> Nairobi Arena</p>
        <p><strong>Ticket Price:</strong> $50</p>

        <form action="/submit_booking" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" class="form-control" min="1" max="150" required>

            <label for="comments">Additional Notes (optional):</label>
            <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>

            <button type="submit" class="btn-submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
