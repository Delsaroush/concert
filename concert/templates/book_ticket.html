<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        h1, p {
            text-align: center;
        }
    </style>
    <title>Book Ticket</title>
</head>
<body>
    <div class="container">
        <h1>Book Your Ticket</h1>
        <p><strong>Concert:</strong> Rock Symphony</p>
        <p><strong>Date:</strong> March 18, 2025, 7 p.m.</p>
        <p><strong>Venue:</strong> Nairobi Arena</p>
        <p><strong>Ticket Price:</strong> $50.00</p>

        <!-- Booking form -->
        <form action="/pay/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="concert_id" value="1">
            <input type="hidden" name="concert_name" value="Rock Symphony">
            <input type="hidden" name="ticket_price" value="50.00">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" class="form-control" min="1" placeholder="Number of tickets" required>

            <button type="submit" class="btn-submit">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
